{% extends 'admin/layout.html' %} {% block maincontent %}
<div class="container">
    <div class="row p-3">
        <div class="col"></div>
        <div class="col-8">
            <div class="card p-3">
                <center>
                    <h3>ADD CLUB</h3>
                </center>
                <br>
                <form action="{% url 'add_awayclub_data' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12 px-3">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="col-12 px-3">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                        <div class="col-12 px-3">
                            <label>Phone Number</label>
                            <input type="text" class="form-control" name="phone">
                        </div>
                        <div class="col-12 px-3">
                            <label>Location</label>
                            <input type="text" class="form-control" name="location">
                        </div>
                        <div class="col-12 px-3">
                            <label>Images</label>
                            <input type="file" class="form-control" name="image">
                        </div>
                        <div class="col-12 p-3">
                            <div class="row">
                                <div class="col"></div>
                                <div class="col-4">
                                    <input type="submit" class="btn btn-outline-primary w-100" value="Add Player">
                                </div>
                                <div class="col"></div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
{% endblock %}
