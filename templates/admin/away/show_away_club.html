{% extends 'admin/layout.html' %} {% block maincontent %}
<div class="container p-3">
    <center>
        <h3>CLUBS</h3>
    </center>

    <div class="row p-3">
        <div class="col"></div>
        <div class="col-8">
            <div class="row p-3">

                <div class="col-2">
                    <a href="{% url 'adminindex' %}"><button class="btn btn-outline-secondary w-100">Back</button></a>
                </div>
                <div class="col-8"></div>
                <div class="col-2">
                    <a href="{% url 'add_away_club' %}"><button class="btn btn-outline-secondary w-100">New</button></a>
                </div>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for club in clubs %}
                    <tr>
                        <td class="p-3"><img src="{{club.image.url}}" alt="" height="50" width="50"></td>
                        <td class="p-3">{{club.name}}</td>
                        <td class="p-3">{{club.email}}</td>
                        <td class="p-3">{{club.phone}}</td>
                        <td class="p-3">{{club.location}}</td>
                        <td class="p-3">
                            <div class="row">
                                <a href="/edit_away_club/{{club.club_id}}" class="col pb-3"><button type="button" class="btn btn-outline-primary w-100">Edit</button></a>
                                <a href="/delete_away_club/{{club.club_id}}" class="col pb-3"><button type="button" class="btn btn-outline-primary w-100">Delete</button></a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
