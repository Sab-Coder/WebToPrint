<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .col-2,
        .col-8 {
            flex: 0 0 16.66667%;
            max-width: 16.66667%;
            padding: 0 15px;
        }
        
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .text-3xl {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .text-info {
            color: #17a2b8;
        }
        
        .bg-light {
            background-color: #f8f9fa;
        }
        
        label {
            font-weight: bold;
        }
        
        input.form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        h4.text-secondary {
            color: #6c757d;
        }
        
        .btn-outline-secondary {
            border: 1px solid #6c757d;
            color: #6c757d;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card p-3 my-3">
                    <h2 class="text-3xl font-bold mb-5">{{match_data.name}}</h2>
                    <div class="container">
                        <div class="row bg-light p-3">
                            <h3 class="text-info">General Details</h3>
                            <div class="col-4">
                                <label>Name</label>
                                <p>{{match_data.name}}</p>
                            </div>
                            <div class="col-4">
                                <label>Venue</label>
                                <p>{{match_data.venue}}</p>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <label>Date</label>
                                <p>{{match_data.date}}</p>
                            </div>
                            <div class="col-4">
                                <label>Status</label>
                                <p>{{match_data.status}}</p>
                            </div>
                            <div class="col-4"></div>
                        </div>
                        <br>
                        <h3 class="text-info">Team Details</h3>
                        <div class="row">
                            <div class="col-6">
                                <h4 class="text-secondary">Home Team</h4>
                                <label>Team Name</label>
                                <input type="text" class="form-control" value="{{match_data.team_id.name}}">
                                <br>
                                <label>Team Members</label> {% for player in home_players %}
                                <input type="text" class="form-control my-3" value="{{player.player_id.firstname}} {{player.player_id.lastname}}"> {% endfor %}
                            </div>
                            <div class="col-6">
                                <h4 class="text-secondary">Away Team</h4>
                                <label>Team Name</label>
                                <input type="text" class="form-control" value="{{match_data.away_team_id.name}}">
                                <br>
                                <label>Team Members</label> {% for player in away_players %}
                                <input type="text" class="form-control my-3" value="{{player.player_id.firstname}} {{player.player_id.lastname}}"> {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <a href="{% url 'pdf' %}">
                    <button class="btn btn-outline-secondary">GENERATE PDF</button>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
